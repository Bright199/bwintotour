<head>

    <title>Bwinto Tour | Bwinto Guide</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom links -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/swiper.css">
    <!-- custom links -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- swipper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- swipper -->
</head>

<body>

    <!-- top navigation -->
    <section>
        <div class="container-jumbotron top-navigation px-5">
            <nav>
                <div class="first-top-navigation">
                    <div class="row">
                        <div class="col-md-3 logo-container">
                            <a href="/" class="logo-link"><span class="first-name">bwinto</span><span
                                    class="second-name">DESIGNS</span></a>
                        </div>
                        <div class="col-md-6 top-search">
                            <div class="mb-3 position-relative">
                                <input type="email" class="top-search-input" "
                                placeholder=" Destination, experience type etc...">
                                <button class="top-search-btn">SEARCH</button>
                            </div>
                        </div>
                        <div class="col-md-3 login-container">
                            <ul class="login-container-dropdown">
                                <li>
                                    <a href="#" class="login-link">
                                        <i class="fa-solid fa-phone"></i> &nbsp;444 555 33
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="login-link">
                                        <i class="fa-brands fa-whatsapp"></i>&nbsp; WHATSAPP
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </nav>

            <nav>
                <ul class="navigation-links">
                    <li class="early-reservation-link">
                        <a href="/eary-reservation">EARLY RESERVATION</a>
                    </li>
                    <li>
                        <a href="">HOTEL</a>
                    </li>
                    <li>
                        <a href="">TOUR</a>
                    </li>
                    <li>
                        <a href="">FLIGHT</a>
                    </li>
                    <li>
                        <a href="">VISA</a>
                    </li>
                    <li>
                        <a href="">TOUR</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <!-- end of top navigation -->

    <section>
        <div class="container-jumbotron p-4 bg-light swiper-main-container">
            <!-- slides -->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/assets/images/tour1.jpg" alt="tour-photo">
                    </div>
                    <div class="swiper-slide">
                        <img src="/assets/images/tour2.jpg" alt="tour-photo">
                    </div>

                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
            <!--  -->
            <div class="container reservation-tabs p-4">
                <h3 class="make-reservation">MAKE RESERVATION</h3>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item " role="presentation">
                        <button class="nav-link reservation-tab-link active" id="pills-hotel-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-hotel" type="button" role="tab" aria-controls="pills-hotel"
                            aria-selected="true">HOTEL</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">TOUR</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                            aria-selected="false">TOUR</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active bg-light p-4" id="pills-hotel" role="tabpanel"
                        aria-labelledby="pills-hotel-tab">
                        <div class="reservation-inputs">
                            <input type="text" name="" id="hotel-input-text" placeholder="Hotel name, location etc...">
                        <input type="date" name="" id="hotel-input-date" >
                        <select name="" id="hotel-select-room">
                            <option value="">1 Oda</option>
                            <option value="">2 Oda</option>
                            <option value="">3 Oda</option>
                            <option value="">4 Oda</option>
                            <option value="">5 Oda</option>
                            <option value="">6 Oda</option>
                        </select>
                        <button type="button" class="search-hotel-btn">Search</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        ...</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        ...</div>
                </div>

            </div>
        </div>
    </section>




    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
